<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- 滤镜效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="88" ry="88" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部高光 -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="none" stroke="url(#shadowGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- 工具箱主体 -->
  <g transform="translate(128, 120)">
    <!-- 工具箱底部 -->
    <rect x="0" y="180" width="256" height="120" rx="12" ry="12" fill="#2d3748" opacity="0.8"/>
    
    <!-- 工具箱主体 -->
    <rect x="0" y="60" width="256" height="180" rx="12" ry="12" fill="url(#toolGradient)" filter="url(#innerShadow)"/>
    
    <!-- 工具箱把手 -->
    <rect x="96" y="40" width="64" height="20" rx="10" ry="10" fill="#4a5568"/>
    <rect x="96" y="240" width="64" height="8" rx="4" ry="4" fill="#4a5568" opacity="0.6"/>
    
    <!-- 工具图标们 -->
    <!-- 代码图标 -->
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="40" height="30" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="4" width="32" height="22" rx="2" fill="#2d3748"/>
      <text x="20" y="18" font-family="monospace" font-size="8" fill="#10b981" text-anchor="middle">&lt;/&gt;</text>
    </g>
    
    <!-- 齿轮图标 -->
    <g transform="translate(176, 100)">
      <circle cx="20" cy="15" r="15" fill="#ffffff" opacity="0.9"/>
      <circle cx="20" cy="15" r="8" fill="#2d3748"/>
      <circle cx="20" cy="15" r="4" fill="#ffffff"/>
      <!-- 齿轮齿 -->
      <rect x="18" y="0" width="4" height="6" fill="#2d3748"/>
      <rect x="18" y="24" width="4" height="6" fill="#2d3748"/>
      <rect x="6" y="13" width="6" height="4" fill="#2d3748"/>
      <rect x="28" y="13" width="6" height="4" fill="#2d3748"/>
    </g>
    
    <!-- JSON图标 -->
    <g transform="translate(108, 140)">
      <rect x="0" y="0" width="40" height="30" rx="4" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="20" font-family="monospace" font-size="10" fill="#f59e0b" text-anchor="middle">{ }</text>
    </g>
    
    <!-- 加密图标 -->
    <g transform="translate(60, 180)">
      <rect x="5" y="10" width="20" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
      <path d="M10 10 Q10 5 15 5 Q20 5 20 10" fill="none" stroke="#2d3748" stroke-width="2"/>
      <circle cx="15" cy="17.5" r="2" fill="#ef4444"/>
    </g>
    
    <!-- 时间图标 -->
    <g transform="translate(136, 180)">
      <circle cx="15" cy="15" r="15" fill="#ffffff" opacity="0.9"/>
      <circle cx="15" cy="15" r="12" fill="#2d3748"/>
      <line x1="15" y1="8" x2="15" y2="15" stroke="#ffffff" stroke-width="2"/>
      <line x1="15" y1="15" x2="20" y2="15" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 装饰性光效 -->
  <circle cx="120" cy="120" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="400" cy="380" r="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="380" cy="140" r="6" fill="#ffffff" opacity="0.25"/>
  
  <!-- 底部文字 -->
  <text x="256" y="440" font-family="SF Pro Display, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.9">Dev Tools</text>
</svg>
